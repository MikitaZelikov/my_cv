<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BP-Banner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="./styles/normalize.css" rel="stylesheet">
    <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="navigation">
            <a href="#" class="navigation__close-btn">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M15.74 0.259984C15.4346 -0.0453608 14.9396 -0.0453608 14.6342 0.259984L7.99997 6.89425L1.3657 0.259984C1.06036 -0.0453608 0.565298 -0.0453608 0.259953 0.259984C-0.0453913 0.565328 -0.0453913 1.06039 0.259953 1.36573L6.89422 8L0.259953 14.6343C-0.0453913 14.9396 -0.0453913 15.4347 0.259953 15.74C0.565298 16.0454 1.06036 16.0454 1.3657 15.74L7.99997 9.10575L14.6342 15.74C14.9396 16.0454 15.4346 16.0454 15.74 15.74C16.0453 15.4347 16.0453 14.9396 15.74 14.6343L9.10572 8L15.74 1.36573C16.0453 1.06039 16.0453 0.565328 15.74 0.259984Z"
                        fill="white" fill-opacity="0.4" />
                </svg>
            </a>
            <a href="#" class="navigation__restore-btn" data-variable="Restore"></a>
        </header>
        <main class="content">
            <h1 class="content__title" data-variable="Unlimited Access<br>to All Features"></h1>
            <ul class="content__features-list content-features-list">
                <li class="content-features-list__item">
                    <img class="content-features-list__icon" src="./assets/icon/unlimitedDocs.svg" alt="infinity symbol"><span data-variable="Unlimited documents"></span>
                </li>
                <li class="content-features-list__item">
                    <img class="content-features-list__icon" src="./assets/icon/export.svg" alt="arrow symbol"><span data-variable="Count mode"></span>
                </li>
                <li class="content-features-list__item">
                    <img class="content-features-list__icon" src="./assets/icon/noAds.svg" alt="recognition symbol"><span data-variable="Text recognition (OCR)"></span>
                </li>
            </ul>
            <ul class="content__prices-list content-prices-list">
                <li class="content-prices-list__item content-prices-list__item--monthly target" data-ref="https://apple.com/">
                    <span class="content-prices-list__period" data-variable="Monthly"></span>
                    <span class="content-prices-list__cost" data-variable="<strong>{{price}}</strong><br>per month" data-price="$9.99"></span>
                    <span class="content-prices-list__slogan" data-variable="3 DAYS FREE"></span>
                    <span class="content-prices-list__price" data-variable="{{price}}/month" data-price="$9.99"></span>
                </li>
                <li class="content-prices-list__item content-prices-list__item--annually" data-ref="https://google.com/">
                    <span class="content-prices-list__discount" data-variable="-83%"></span>
                    <span class="content-prices-list__period"   data-variable="Annually"></span>
                    <span class="content-prices-list__cost" data-variable="<strong>{{price}}</strong><br>per year" data-price="$19.99"></span>
                    <span class="content-prices-list__slogan" data-variable="MOST POPULAR"></span>
                    <span class="content-prices-list__price" data-variable data-price-calc></span>
                </li>
            </ul>
            <a href="#" class="content__continue-btn" data-variable="Continue"></a>
        </main>
        <footer class="footer">
            <a href="#" class="footer__cancel-btn" data-variable="Auto-renewable. Cancel anytime."></a>
            <div class="footer__rules footer-rules">
                <a href="#" class="footer-rules__terms-use" data-variable="Terms of Use"></a>
                <a href="#" class="footer-rules__privacy-policy" data-variable="Privacy Policy"></a>
            </div>
        </footer>
        <div class="home-indicator">
            <p class="home-indicator__scroll"></p>
        </div>
    </div>
</body>

</html>
